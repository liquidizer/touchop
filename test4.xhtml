<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="1" y="1"/>
    <turtle/>
  </canvas>
  <program xy="300,100">
    <step/>
    <step/>
    <step/>
  </program>
  <move dir="R" xy="400,100"/>
  <move dir="F" xy="400,180"/>
  <move dir="F" xy="400,260"/>
</touchop>

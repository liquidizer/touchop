<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="style.css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
                     "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:wof="http://www.dadim.de/wof"
     onmousemove="msMove(evt)"
     onmouseup="msUp(evt)"
     width="100%" height="100%"
     viewBox="0 0 600 400"
     onload ="init(evt)">

  <script type="text/javascript" xlink:href="wof.js"/>

  <text transform="translate(100,45)" id="test" wof:test="8==?">8 = ?</text>

  <g onmousedown="msDown(evt)"
     transform="translate(340,100)"
     wof:value="Math.pow(#1, #2)"
     wof:priority="100"
     wof:layout="horizontalLayout(obj)">

    <g class="background">
      <rect height="100" width="150"/>
    </g>
    <g onmousemove="dropOn(evt)" wof:layout="snap(obj)">
      <rect height="50" width="50" class="operand"/>
    </g>
    <g>
      <rect y="50" width="1" height="1" class="background"/>
      <g onmousemove="dropOn(evt)" wof:layout="snap(obj)" transform="scale(0.8)">
	<rect y="-50" height="50" width="50" class="operand"/>
      </g>
    </g>
  </g>
  
  <g onmousedown="msDown(evt)"
     transform="translate(340,200)"
     wof:value="#1 * #2"
     wof:priority="100"
     wof:layout="horizontalLayout(obj)">

    <g class="background">
      <rect height="100" width="150"/>
    </g>
    <g onmousemove="dropOn(evt)" wof:layout="snap(obj)">
      <rect height="50" width="50" class="operand"/>
    </g>
    <text>&#215;</text>
    <g onmousemove="dropOn(evt)" wof:layout="snap(obj)">
      <rect height="50" width="50" class="operand"/>
    </g>
  </g>
  
  <g onmousedown="msDown(evt)"
     transform="translate(340,300)"
     wof:layout="horizontalLayout(obj)"
     wof:priority="120"
     wof:value="#1 + #2">

    <g class="background">
      <rect height="50" width="100"/>
    </g>
    <g onmousemove="dropOn(evt)" wof:layout="snap(obj)">
      <rect height="50" width="50" class="operand"/>
    </g>
    <text>+</text>
    <g onmousemove="dropOn(evt)" wof:layout="snap(obj)">
      <rect height="50" width="50" class="operand"/>
    </g>
  </g>

  <g transform="translate(100,200)"
     onmousedown="msDown(evt)">
    <rect height="60" width="60" class="background"/>
    <text dx="60" dy="45" wof:value="1">1</text>
  </g>

  <g transform="translate(100,300)"
     onmousedown="msDown(evt)">
    <rect height="60" width="60" class="background"/>
    <text dx="60" dy="45" wof:value="2">2</text>
  </g>

  <g transform="translate(200,300)"
     onmousedown="msDown(evt)">
    <rect height="60" width="60" class="background"/>
    <text dx="60" dy="50" wof:value="3">3</text>
  </g>
  
  <use xlink:href="smiley.svg#frown" transform="translate(500,20)" id="wof:notwin"/>
  <use xlink:href="smiley.svg#smile" transform="translate(500,20)" id="wof:win"/>
</svg>

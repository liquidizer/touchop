     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
	 xml:space="preserve"
         width="100%" height="100%"
         viewBox="0 0 600 400"
         onmousemove="msMove(evt)"
         onmouseup="msUp(evt)"
	id="root"
    onload ="init(evt)"
    wof:test="8==?"
>
<style type="text/css">
text {
	text-anchor: middle;
	font-size: 24px;
	font-family: Verdana;
}
</style>

    <script type="text/javascript" xlink:href="wof.js"/>
    <rect x="5" y="5" width="590" height="390" fill="white" stroke="orange" stroke-width="2" rx="10" ry="10"
        onmousemove="sendHome(evt)"
        id="background"
    />
    <text transform="translate(10,45)" style="font-size:40px; text-anchor:start" fill="black">8 = ?</text>

    <g id="operator layer">
        <g onmousedown="msDown(evt)"
           transform="translate(340,200)"
           wof:value="#1 * #2"
           wof:priority="100"
		   wof:layout="horizontalLayout(obj)">
            <g wof:layoutOption="background">
                <rect x="-65" y="-40" height="80" width="130" rx="10" ry="10" fill="orange"/>
            </g>
            <g onmousemove="dropOn(evt)"
                wof:value="##"
                transform="translate(-30,0)">
                <rect height="50" x="-25" y="-25" width="50" rx="10" ry="10" fill="lightgrey"/>
            </g>
            <text>&#215;</text>
            <g onmousemove="dropOn(evt)"
                wof:value="##"
                transform="translate(30,0)">
                <rect height="50" x="-25" y="-25" width="50" rx="10" ry="10" fill="lightgrey"/>
            </g>
        </g>
        <g onmousedown="msDown(evt)"
           transform="translate(340,300)"
		   wof:layout="horizontalLayout(obj)"
           wof:priority="120"
           wof:value="#1 + #2">
            <g wof:layoutOption="background">
                <rect x="-65" y="-40" height="80" width="130" rx="10" ry="10" fill="orange"/>
            </g>
            <g onmousemove="dropOn(evt)"
                transform="scale(0.5)"
                wof:value="##">
                <rect height="50" x="-25" y="-25" width="50" rx="10" ry="10" fill="lightgrey"/>
            </g>
            <text>+</text>
            <g onmousemove="dropOn(evt)"
               wof:value="##"
                transform="translate(30,0)">
                <rect height="50" x="-25" y="-25" width="50" rx="10" ry="10" fill="lightgrey"/>
            </g>
        </g>
    </g>

    <g id="atom layer">

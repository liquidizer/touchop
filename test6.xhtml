<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="touchop.xsl"?>
<touchop>
  <test domain="music" win="4,1 8,1 8,2"/>
  <sound filter="" name="" xy="400,200">
    <step/>
    <step/>
  </sound>
  <sound filter="speed(0.5,#)" name="fast" xy="300,100">
    <step/>
    <step/>
  </sound>  
  <sound filter="repeat(3,#)" name="3&#215;" xy="300,250">
    <step/>
  </sound>  
  <atom value="O" xy="100,100"/>
  <atom value="O" xy="100,200"/>
  <atom value="O" xy="100,300"/>
</touchop>

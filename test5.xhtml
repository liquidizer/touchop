<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="touchop.xsl"?>
<touchop xmlns:svg="http://www.w3.org/2000/svg">
  <test domain="image"/>
  <op name="stack" xy="300,100"/>
  <op name="blur" xy="350,250"/>
  <image xy="100,100">
    <svg:circle cx="30" cy="30" r="15" style="fill:red;"/>
  </image>
  <image xy="100,200">
    <svg:circle cx="30" cy="40" r="15" style="fill:green;"/>
  </image>
  <image xy="200,200">
    <svg:circle cx="20" cy="30" r="15" style="fill:black;"/>
  </image>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="algebra" win="11"/>
  <def name="d" xy="50,100"/>
  <use name="d" xy="200,100"/>
  <use name="d" xy="280,100"/>
  <def name="e" xy="50,200"/>
  <use name="e" xy="200,200"/>
  <use name="e" xy="280,200"/>
  <op name="times" xy="50,300"/>
  <op name="plus" xy="360,200"/>
  <op name="minus" xy="400,300"/>
  <op name="divide" xy="360,80"/>
  <atom value="2" xy="240,300"/>
  <atom value="6" xy="320,300"/>
  <use name="d" xy="480,120"/>
</touchop>

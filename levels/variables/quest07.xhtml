<?xml version="1.0" encoding="utf-8" standalone="no"?>

  <def name="j" xy="50,160"/>
  <use name="j" xy="200,160"/>
  <use name="j" xy="280,160"/>
  <def name="k" xy="50,240"/>
  <use name="k" xy="200,240"/>

  <atom value="1" xy="240,320"/>
  <atom value="2" xy="320,320"/>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="algebra" win="41"/>
  <def name="x" xy="50,100"/>
  <use name="x" xy="180,100"/>
  <use name="x" xy="255,100"/>
  <def name="y" xy="50,170"/>
  <use name="y" xy="180,170"/>
  <use name="y" xy="255,170"/>
  <def name="z" xy="50,240"/>
  <use name="z" xy="180,240"/>
  <use name="z" xy="255,240"/>
  <op name="plus" xy="50,320"/>
  <op name="plus" xy="340,80"/>
  <op name="minus" xy="340,160"/>
  <op name="times" xy="340,240"/>
  <atom value="2" xy="220,320"/>
  <atom value="5" xy="300,320"/>
</touchop>

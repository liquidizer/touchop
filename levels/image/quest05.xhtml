<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest05_result.png"
	exp="vgrad (feTurbu tree feDisplace feTurbu blue | feTurbu blue feTurbu tree feDisplace)"/>

  <def name="&#x2460;" xy="80,100"/>
  <use name="&#x2460;" xy="80,180"/>
  <use name="&#x2460;" xy="80,260"/>

  <image xy="290,180">
    <feFlood flood-color="darkblue"/>
  </image>

  <image xy="240,70" src="img/tree.png"/>
  <image xy="340,70" src="img/vgrad.svg"/>

  <image xy="290,280">
    <feTurbulence baseFrequency="0.01,0.05" numOctaves="2"/>
  </image>

  <image name="Atop" xy="400,180">
    <feComposite operator="atop" in="arg2" in2="arg3" result="tmp"/>
    <feComposite operator="atop" in="arg1" in2="tmp"/>
  </image>

  <image name="Displace" xy="160,280">
    <feDisplacementMap in="arg1" in2="arg2" scale="20"/>
  </image>

  <image name="Atop" xy="160,180">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest03_result.png"
	exp="rgrad A.svg (Blur vgrad feComp | vgrad feComp Blur) A.svg feComp feComp"/>

  <image xy="200,200" src="img/rgrad.svg"/>

  <image xy="100,100" src="img/A.svg"/>
  <image xy="100,200" src="img/A.svg"/>
  <image xy="200,100" src="img/vgrad.svg"/>

  <image name="Atop" xy="300,180">
    <feComposite operator="atop" in="arg2" in2="arg3" result="tmp"/>
    <feComposite operator="atop" in="arg1" in2="tmp"/>
  </image>

  <image name="Blur" xy="300,100">
    <feGaussianBlur stdDeviation="4" in="arg1"/>
  </image>

  <image name="Atop" xy="190,300">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"/>

  <def name="&#x2460;" xy="80,100"/>
  <def name="&#x2461;" xy="80,200"/>
  <use name="&#x2460;" xy="80,310"/>
  <use name="&#x2460;" xy="170,310"/>
  <use name="&#x2461;" xy="260,310"/>
  <use name="&#x2461;" xy="350,310"/>

  <image xy="240,100" src="img/monkey.jpg"/>
  <image xy="240,200" src="img/hgrad.svg"/>
  <image xy="420,200" src="img/vgrad2.svg"/>


  <image name="Y-Displace" xy="340,200">
    <feDisplacementMap in="arg1" in2="arg2" scale="70"
      xChannelSelector="G"
      yChannelSelector="A"/>
  </image>

  <image name="X-Displace" xy="340,100">
    <feDisplacementMap in="arg1" in2="arg2" scale="70" result="tmp"
      xChannelSelector="A"
      yChannelSelector="G"/>
    <feOffset in="tmp" dy="-20"/>
  </image>

  <image name="Over" xy="470,285">
    <feComposite in="arg1" in2="arg2"/>
  </image>

  <image name="In" xy="470,110">
    <feComposite operator="in" in="arg1" in2="arg2"/>
  </image>

  <image name="In" xy="470,200">
    <feComposite operator="in" in="arg1" in2="arg2"/>
  </image>

</touchop>

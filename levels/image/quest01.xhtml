<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image" 
	win="img/quest01_result.png" 
	exp="Flood smiley feColor feComp"/>

  <!-- base images -->
  <image xy="150,100">
    <feFlood flood-color="orange"/>
  </image>

  <image xy="280,100" src="../../common/smiley.svg"/>

  <image name="Mask" xy="280,200">
    <feColorMatrix type="luminanceToAlpha" in="arg1"/>
  </image>

  <image name="Over" xy="150,200">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

</touchop>

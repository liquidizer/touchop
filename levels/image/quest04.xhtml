<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest04_result.png"
	exp="face (Blur gamma | gamma Blur) face feColor type = matrix feColorMatrix face feComposite op = in feComposite"/> -->

  <def name="&#x2460;" xy="80,100"/>
  <use name="&#x2460;" xy="80,180"/>
  <use name="&#x2460;" xy="80,260"/>

  <image xy="50,10">
    <feFlood flood-color="darkblue"/>
  </image>

  <image xy="50,10">
    <feFlood flood-color="white"/>
  </image>

  <image xy="240,70" src="img/tree.png"/>

  <image name="Displace" xy="150,280">
    <feDisplacementMap in="arg1" in2="arg2" scale="20"/>
  </image>

  <image xy="50,280">
    <feTurbulence baseFrequency="0.01,0.05" numOctaves="2"/>
  </image>

  <image name="Over" xy="150,10">
    <feComposite in="arg1" in2="arg2" result="tmp"/>
    <feComposite in="tmp" in2="arg3"/>
  </image>

  <image name="In" xy="150,100">
    <feComposite operator="in" in="arg1" in2="arg2"/>
  </image>

</touchop>

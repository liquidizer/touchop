<?xml version="1.0" encoding="utf-8"?>

<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest06_result.png"
	exp="face dilate face feColor type = matrix ToAlpha face feComp feComp"/>

  <def name="&#x2460;" xy="80,100"/>
  <use name="&#x2460;" xy="80,180"/>
  <use name="&#x2460;" xy="80,260"/>
  <use name="&#x2460;" xy="310,180"/>

  <!-- base images -->

  <image xy="240,70" src="img/face.jpg"/>

  <!-- single arg operators --> 
  <image name="Invert" xy="420,260">
    <feColorMatrix type="matrix" in="arg1" 
		   values="-2 0 0 0 1
			   0 -2 0 0 1
			   0 0 -2 0 1
			   0 0 0 1 0"/>
  </image>

  <image name="Dilate" xy="400,180">
    <feGaussianBlur stdDeviation="1" in="arg1" result="tmp"/>
    <feMorphology operator="dilate" in="tmp" radius="1"/>
  </image>

  <image name="Mask" xy="170,260">
    <feColorMatrix type="luminanceToAlpha" in="arg1"/>
  </image>

  <!-- double arg operators -->

  <image name="Over" xy="170,180">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

  <image name="Over" xy="290,260">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

</touchop>

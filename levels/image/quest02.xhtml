<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest02_result.png"
	exp="black circle Blur sunset feComp feComp"/>


  <image xy="380,200">
    <feFlood flood-color="black"/>
  </image>

  <image name="Over" xy="230,100">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

  <image name="Blur" xy="380,100">
    <feGaussianBlur stdDeviation="5" in="arg1"/>
  </image>

  <image name="Over" xy="230,200">
    <feComposite operator="atop" in="arg1" in2="arg2"/>
  </image>

  <image xy="100,100" src="img/sunset.jpg"/>
  <image xy="100,200" src="img/circle.svg"/>
</touchop>

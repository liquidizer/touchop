<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"
	win="img/quest08_result.png"
	exp="tree (tree feColor sky feComposite ){2} feComposite feComposite"/>

  <def name="&#x2460;" xy="80,100"/>
  <def name="&#x2461;" xy="80,170"/>
  <use name="&#x2460;" xy="80,240"/>
  <use name="&#x2460;" xy="80,310"/>
  <use name="&#x2461;" xy="150,240"/>
  <use name="&#x2461;" xy="150,310"/>

  <image name="Mask" xy="240,220">
    <feColorMatrix type="luminanceToAlpha" in="arg1"/>
  </image>

  <image xy="240,100" src="img/sky.jpg"/>
  <image xy="340,100" src="img/tree2.png"/>

  <image name="Over" xy="370,220">
    <feComposite in="arg1" in2="arg2" result="tmp"/>
    <feComposite in="tmp" in2="arg3"/>
  </image>

  <image name="In" xy="240,300">
    <feComposite operator="in" in="arg1" in2="arg2"/>
  </image>

</touchop>

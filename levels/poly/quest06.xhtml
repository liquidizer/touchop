<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-1" xmax="3" ymin="-1" ymax="3">
    <point x="0" y="0"/>
    <point x="0.5000" y="0.6328"/>
    <point x="1.0000" y="1.0000"/>
    <point x="1.5000" y="0.2109"/>
    <point x="2.0000" y="0"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="power" xy="230,50"/>
  <op name="power" xy="350,50"/>
  <op name="minus" xy="230,170"/>
  <op name="times" xy="50,260"/>
  <atom value="x" xy="400,170"/>
  <atom value="x" xy="480,170"/>
  <atom value="2" xy="360,260"/>
  <atom value="3" xy="440,260"/>
  <atom value="4" xy="520,260"/>
</touchop>

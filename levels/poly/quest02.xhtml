<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-5" xmax="5" ymin="-5" ymax="5">
    <point x="-1" y="1"/>
    <point x="0" y="-2"/>
    <point x="1" y="-3"/>
    <point x="2" y="-2"/>
    <point x="3" y="1"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="power" xy="230,50"/>
  <op name="minus" xy="230,170"/>
  <op name="minus" xy="50,260"/>
  <atom value="1" xy="400,170"/>
  <atom value="3" xy="360,80"/>
  <atom value="x" xy="360,260"/>
  <atom value="2" xy="440,260"/>
</touchop>

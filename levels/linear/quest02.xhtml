<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="40,30" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="0" y="-2"/>
    <point x="1" y="0"/>
    <point x="2" y="2"/>
  </canvas>
  <def name="y" xy="220,280"/>
  <op name="minus" xy="40,280"/>
  <op name="times" xy="360,280"/>
  <atom value="1" xy="280,180"/>
  <atom value="2" xy="360,180"/>
  <atom value="x" xy="280,100"/>
</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="40,30" size="180" xmin="-5" xmax="5" ymin="-3" ymax="3">
    <point x="-5" y="-1.5"/>
    <point x="0" y="-1.0"/>
    <point x="5" y="-0.5"/>
  </canvas>
  <def name="y" xy="260,200"/>
  <op name="times" xy="260,30"/>
  <op name="minus" xy="260,110"/>
  <op name="divide" xy="420,200"/>
  <atom value="x" xy="20,300"/>
  <atom value="2" xy="100,300"/>
  <atom value="5" xy="180,300"/>
  <atom value="1" xy="260,300"/>
</touchop>

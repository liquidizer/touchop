<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="40,30" size="180" xmin="10" xmax="15" ymin="-5" ymax="5">
    <point x="10" y="1.0"/>
    <point x="11" y="1.2"/>
    <point x="12" y="1.4"/>
    <point x="13" y="1.6"/>
    <point x="14" y="1.8"/>
    <point x="15" y="2.0"/>
  </canvas>
  <def name="y" xy="260,200"/>
  <op name="times" xy="400,200"/>
  <op name="minus" xy="420,300"/>
  <op name="divide" xy="260,50"/>
  <op name="divide" xy="380,50"/>
  <atom value="x" xy="20,300"/>
  <atom value="2" xy="100,300"/>
  <atom value="2" xy="180,300"/>
  <atom value="5" xy="260,300"/>
  <atom value="5" xy="340,300"/>
</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="40,30" size="180" xmin="-2" xmax="2" ymin="-2" ymax="2">
    <point x="-2" y="-1.50000"/>
    <point x="-1" y="-0.75000"/>
    <point x="0" y="0.00000"/>
    <point x="1" y="0.75000"/>
    <point x="2" y="1.50000"/>
  </canvas>
  <def name="y" xy="260,200"/>
  <op name="times" xy="400,200"/>
  <op name="plus" xy="340,300"/>
  <op name="divide" xy="260,50"/>
  <atom value="x" xy="20,300"/>
  <atom value="x" xy="100,300"/>
  <atom value="2" xy="180,300"/>
  <atom value="4" xy="260,300"/>
</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="40,30" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="-2" y="3"/>
    <point x="-1" y="2"/>
    <point x="0" y="1"/>
    <point x="1" y="0"/>
    <point x="2" y="-1"/>
    <point x="3" y="-2"/>
  </canvas>
  <def name="y" xy="70,280"/>
  <op name="minus" xy="320,260"/>
  <atom value="x" xy="320,180"/>
  <atom value="1" xy="400,180"/>
</touchop>

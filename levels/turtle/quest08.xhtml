<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-2" xmax="3" ymin="-1" ymax="4">
    <point x="2" y="0"/>
    <point x="2" y="1"/>
    <point x="-0.82" y="0"/>
    <point x="-0.82" y="1"/>
    <point x="-0.82" y="2"/>
    <point x="2" y="2"/>
    <point x="1.29" y="2.71"/>
    <point x="-.12" y="2.71"/>
    <turtle/>
  </canvas>
  <program def="true" name="D" xy="420,50">
    <step/>
    <step/>
  </program>
  <program def="true" name="E" xy="350,50">
    <step/>
    <step/>
  </program>
  <program name="3&#215;" repeat="3" xy="240,100">
    <step/>
    <step/>
  </program>
  <program name="2&#215;" repeat="2" xy="240,240">
    <step/>
  </program>
  <move value="rotate(-90)" img="#turn-right" xy="500,200"/>
  <move value="rotate(45)" img="#half-right" xy="340,200"/>
  <move value="translate(180.0/5,0)" img="#move-forward" xy="340,280"/>
  <use name="D" xy="500,280"/>
  <use name="E" xy="420,280"/>
  <use name="E" xy="420,200"/>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="0" y="0"/>
    <point x="-1" y="0"/>
    <point x="1" y="0"/>
    <point x="0" y="1"/>
    <point x="-1" y="-1"/>
    <point x="-2" y="0"/>
    <turtle/>
  </canvas>
  <program def="true" name="C" xy="420,50">
    <step/>
    <step/>
  </program>
  <program def="true" name="B" xy="350,50">
    <step/>
    <step/>
    <step/>
  </program>
  <program name="2&#215;" repeat="2" xy="250,50">
    <step/>
    <step/>
    <step/>
  </program>
  <move value="rotate(-90)" img="#turn-right" xy="500,120"/>
  <move value="rotate(-90)" img="#turn-right" xy="260,200"/>
  <move value="translate(180.0/6,0)" img="#move-forward" xy="340,280"/>
  <move value="translate(180.0/6,0)" img="#move-forward" xy="260,280"/>
  <use name="C" xy="500,280"/>
  <use name="C" xy="500,200"/>
  <use name="B" xy="420,280"/>
  <use name="B" xy="420,200"/>
</touchop>

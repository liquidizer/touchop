<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-3" xmax="1" ymin="-2" ymax="2">
    <point x="-1" y="-1"/>
    <point x="-1" y="1"/>
    <point x="-1" y="0"/>
    <point x="-2" y="-1"/>
    <point x="-2" y="0"/>
    <point x="-2" y="1"/>
    <turtle/>
  </canvas>
  <program def="true" name="B" xy="430,130">
    <step/>
    <step/>
  </program>
  <program name="3&#215;" repeat="3" xy="350,50">
    <step/>
  </program>
  <program name="2&#215;" repeat="2" xy="250,90">
    <step/>
    <step/>
    <step/>
  </program>
  <move value="rotate(-90)" img="#turn-right" xy="250,280"/>
  <move value="rotate(90)" img="#turn-left" xy="330,280"/>
  <move value="translate(180.0/4,0)" img="#move-forward" xy="410,280"/>
  <use name="B" xy="350,130"/>
  <use name="B" xy="350,200"/>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="1" y="1"/>
    <turtle/>
  </canvas>
  <program def="true" name="A" xy="500,160">
    <step/>
    <step/>
    <step/>
  </program>
  <program name="4&#215;" init="0" update="#+1" stop="#==4" xy="300,50">
    <step/>
    <step/>
  </program>
  <move value="rotate(-90)" img="#turn-right" xy="260,200"/>
  <move value="rotate(90);" img="#turn-left" xy="340,200"/>
  <move value="translate(30,0)" img="#move-forward" xy="340,280"/>
  <move value="translate(30,0)" img="#move-forward" xy="260,280"/>
  <use name="A" xy="420,280"/>
  <use name="A" xy="420,200"/>
</touchop>

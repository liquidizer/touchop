<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="turtle"/>
  <canvas plot="y" xy="50,100" size="180" xmin="-5" xmax="5" ymin="-5" ymax="5">
    <point x="-1.41" y="1"/>
    <point x="1.41" y="-1"/>
    <point x="-4.23" y="3"/>
    <turtle/>
  </canvas>
  <program name="7&#215;" repeat="7" xy="450,150">
    <step/>
    <step/>
    <step/>
  </program>
  <move value="rotate(-90)" img="#turn-right" xy="350,100"/>
  <move value="scale(1.4142)" img="#move-grow" xy="350,180"/>
  <move value="translate(18,0)" img="#move-forward" xy="350,260"/>
</touchop>

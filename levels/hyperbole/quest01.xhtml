<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,100" size="180" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="-3" y="-0.3333"/>
    <point x="-2" y="-0.5"/>
    <point x="-1" y="-1"/>
    <point x="-.5" y="-2"/>
    <point x=".5" y="2"/>
    <point x="1" y="1"/>
    <point x="2" y="0.5"/>
    <point x="3" y="0.3333"/>
  </canvas>
  <def name="y" xy="280,230"/>
  <op name="divide" xy="280,100"/>
  <atom value="x" xy="420,230"/>
  <atom value="1" xy="500,230"/>
</touchop>

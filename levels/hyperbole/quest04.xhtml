<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,100" size="180" xmin="0" xmax="5" ymin="0" ymax="5">
    <point x="0.5" y="2.25"/>
    <point x="1" y="1.5000"/>
    <point x="2" y="1.5000"/>
    <point x="3" y="1.8333"/>
    <point x="4" y="2.2500"/>
    <point x="5" y="2.7000"/>
  </canvas>
  <def name="y" xy="280,120"/>
  <op name="divide" xy="450,120"/>
  <op name="divide" xy="470,250"/>
  <op name="plus" xy="280,280"/>
  <atom value="x" xy="280,200"/>
  <atom value="x" xy="360,200"/>
  <atom value="1" xy="280,40"/>
  <atom value="2" xy="360,40"/>
</touchop>

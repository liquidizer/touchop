<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="algebra" win="9 d + 2 e"/>
  <op name="plus" xy="100,100"/>
  <op name="times" xy="100,180"/>
  <op name="times" xy="100,260"/>
  <op name="divide" xy="280,260"/>
  <atom value="d + e" priority="120" xy="280,100"/>
  <atom value="d - e" priority="120" xy="280,180"/>
  <atom value="2" xy="420,100"/>
  <atom value="7" xy="420,180"/>
  <atom value="11" xy="420,260"/>
</touchop>

<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="algebra" win="1 - 5 c"/>
  <op name="minus" xy="100,200"/>
  <op name="times" xy="100,300"/>
  <op name="divide" xy="280,200"/>
  <atom value="2 c + 1" priority="120" xy="100,100"/>
  <atom value="2" xy="270,100"/>
  <atom value="5" xy="350,100"/>
  <atom value="7" xy="420,200"/>
</touchop>

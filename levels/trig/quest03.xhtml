<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-5" xmax="5" ymin="-2" ymax="2">
    <point x="-4.5" y="1"/>
    <point x="-3.5" y="-1"/>
    <point x="-2.5" y="1"/>
    <point x="-1.5" y="-1"/>
    <point x="-0.5" y="1"/>
    <point x="0.5" y="-1"/>
    <point x="1.5" y="1"/>
    <point x="2.5" y="-1"/>
    <point x="3.5" y="1"/>
    <point x="4.5" y="-1"/>
  </canvas>
  <def name="x" xy="240,40"/>
  <def name="y" xy="240,120"/>
  <func name="sin" xy="200,280"/>
  <op name="divide" xy="70,240"/>
  <op name="minus" xy="370,280"/>
  <atom value="t" xy="240,200"/>
  <atom value="t" xy="320,200"/>
  <atom value="&#x03c0;" xy="370,120"/>
  <atom value="1" xy="400,200"/>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-2" xmax="2" ymin="-2" ymax="2">
    <point x="0" y="-1"/>
    <point x="0" y="1"/>
    <point x="1" y="0"/>
    <point x="-1" y="0"/>
  </canvas>
  <def name="x" xy="240,40"/>
  <def name="y" xy="240,120"/>
  <func name="cos" xy="200,280"/>
  <func name="cos" xy="320,200"/>
  <op name="divide" xy="70,240"/>
  <op name="minus" xy="370,280"/>
  <atom value="t" xy="240,200"/>
  <atom value="t" xy="370,40"/>
  <atom value="&#x03c0;" xy="370,120"/>
  <atom value="2" xy="450,120"/>
</touchop>

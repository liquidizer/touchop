<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-1.5" xmax="1.5" ymin="-1.5" ymax="1.5">
   <point x="-0.8660" y="-1.0000"/>
   <point x="-0.8660" y="1.0000"/>
   <point x="-0.8660" y="-0.0000"/>
   <point x="-0.0000" y="1.0000"/>
   <point x="-0.0000" y="0.0000"/>
   <point x="-0.0000" y="-1.0000"/>
    <point x="0.8660" y="-1.0000"/>
    <point x="0.8660" y="0.0000"/>
    <point x="0.8660" y="1.0000"/>
  </canvas>
  <def name="x" xy="240,40"/>
  <def name="y" xy="240,120"/>
  <op name="divide" xy="450,120"/>
  <op name="divide" xy="420,250"/>
  <func name="sin" xy="240,280"/>
  <func name="cos" xy="50,280"/>
  <atom value="t" xy="240,200"/>
  <atom value="t" xy="320,200"/>
  <atom value="3" xy="360,40"/>
  <atom value="4" xy="360,120"/>
</touchop>

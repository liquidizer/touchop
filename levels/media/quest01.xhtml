<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="image"/>

  <image name="Blur" xy="200,100">
    <feGaussianBlur stdDeviation="3" in="arg1"/>
  </image>

  <image name="Blur" xy="200,250">
    <feGaussianBlur stdDeviation="3" in="arg1"/>
  </image>

  <image name="Atop" xy="300,100">
    <feComposite stdDeviation="3" in="arg1" in2="arg2"/>
  </image>

  <image xy="100,100" src="img/tri_blue.png"/>
  <image xy="100,200" src="img/tri_red.png"/>
</touchop>

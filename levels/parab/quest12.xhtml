<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-2.5" xmax="2.5" ymin="-2.5"	ymax="2.5">
    <point y="0" x="2.0000"/>
    <point y="1.0000" x="1.7321"/>
    <point y="1.7321" x="1.0000"/>
    <point y="2.0000" x="0.0000"/>
    <point y="1.7321" x="-1.0000"/>
    <point y="1.0000" x="-1.7321"/>
    <point y="0.0000" x="-2.0000"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="power" xy="230,50"/>
  <op name="power" xy="350,50"/>
  <op name="minus" xy="230,170"/>
  <op name="divide" xy="480,130"/>
  <atom value="x" xy="400,170"/>
  <atom value="1" xy="140,260"/>
  <atom value="2" xy="360,260"/>
  <atom value="2" xy="440,260"/>
  <atom value="4" xy="520,260"/>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-3" xmax="3" ymin="-3" ymax="3">
    <point x="-1" y="-2"/>
    <point x="0" y="-1"/>
    <point x="1" y="-0"/>
    <point x="2" y="1"/>
  </canvas>
  <def name="y" xy="230,280"/>
  <op name="times" xy="220,130"/>
  <op name="divide" xy="380,90"/>
  <op name="minus" xy="50,260"/>
  <atom value="x+1" xy="220,210" priority="120"/>
  <atom value="x+2" xy="360,210" priority="120"/>
  <atom value="x+3" xy="360,280" priority="120"/>
  <atom value="x+5" xy="220,50" priority="120"/>
</touchop>

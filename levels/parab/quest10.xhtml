<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-2" xmax="2" ymin="-1" ymax="3">
    <point x="-1" y="0"/>
    <point x="0" y="0"/>
    <point x="1" y="2"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="power" xy="230,50"/>
  <op name="minus" xy="230,170"/>
  <op name="divide" xy="400,130"/>
  <atom value="x" xy="50,260"/>
  <atom value="3" xy="140,260"/>
  <atom value="x" xy="360,260"/>
  <atom value="x-1" xy="440,260" priority="120"/>
</touchop>

<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-3" xmax="3" ymin="-1" ymax="5">
    <point x="-1" y="0"/>
    <point x="0" y="2"/>
    <point x="1" y="2"/>
    <point x="2" y="0"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="minus" xy="230,170"/>
  <op name="times" xy="50,260"/>
  <atom value="x+1" xy="400,170" priority="120"/>
  <atom value="x-1" xy="440,260" priority="120"/>
  <atom value="1" xy="360,260"/>
</touchop>

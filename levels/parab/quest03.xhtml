<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet type="text/xsl" href="../../common/touchop.xsl"?>
<touchop>
  <test domain="plot"/>
  <canvas xy="50,50" size="150" xmin="-6" xmax="1" ymin="-2" ymax="5">
    <point x="-5" y="0"/>
    <point x="-4" y="3"/>
    <point x="-3" y="4"/>
    <point x="-2" y="3"/>
    <point x="-1" y="0"/>
  </canvas>
  <def name="y" xy="230,260"/>
  <op name="power" xy="230,50"/>
  <op name="minus" xy="230,170"/>
  <op name="plus" xy="50,260"/>
  <atom value="3" xy="400,170"/>
  <atom value="2" xy="360,80"/>
  <atom value="x" xy="360,260"/>
  <atom value="4" xy="440,260"/>
</touchop>
